<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Classification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Upload an Audio File</h1>
    <div id="drop-area">Drag and drop audio file here or click to select</div>
    <form id="file-form" action="/predict" method="post" enctype="multipart/form-data">
        <input type="file" id="fileElem" name="file" accept="audio/*" style="display:none" onchange="this.form.submit()">
        <label for="fileElem">Select an audio file</label>
        <input type="submit" value="Upload and Predict">
    </form>
    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
